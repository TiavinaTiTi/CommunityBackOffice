<div class="col h-100">
  <div class="card text-white bg-dark-2 position-relative h-100">
    <a href="" class="link-light position-absolute end-0 me-1">
      <i class="bi-github"></i>
    </a>
    <div class="card-body py-1 px-1 d-flex">
      <div class="d-flex align-items-center justify-content-center position-relative">
        <span class="bg-success rounded rounded-circle border border-2 position-absolute end-0" style="width: 15px; height: 15px; bottom: 5px;"></span>
        @for (item of avatar; track item.id){
          @if(member.avatar === item.label){
            <img src="assets/images/{{item.img}}" alt="{{item.label}}" srcset="" width="50" height="50" class="rounded-circle border border-3">
          }
        }
      </div>
      <div class="d-flex flex-column ps-1">
        <div class="card-title mb-0 fw-semibold">
          <a href="" class="text-decoration-none text-warning">
            {{ member.pseudo | titlecase}}
          </a>
        </div>
        <p class="fs-7 mb-0">
          {{ member.lastName | uppercase}}
          <br>
          {{ member.firstName | titlecase }}
        </p>
      </div>
    </div>
  </div>
</div>
