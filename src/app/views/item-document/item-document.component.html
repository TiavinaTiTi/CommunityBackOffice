<div class="card border-0 bg-dark-2 text-light h-100">
  <div class="card-body">
    <div class="card-title">
      <h4 class="fs-6">{{document.theme}}</h4>
    </div>
    <div class="">
      <div class="">
        <div class="card rounded-0 border-0 bg-transparent text-light">
          <div class="d-flex flex-wrap">
            <svg class="bg-secondary me-2 border border-2" width="50" height="50"></svg>
            <div class="">
              <div class="card-text fw-bold text-warning">
                {{ textPipeService.limitText(document.intervening, 25) }}
              </div>
              <div class="card-text fs-7">{{ document.post }}</div>
            </div>
          </div>
          <div class="">
          </div>
        </div>
      </div>
      <div class="">
        <div class="">
          <i class="bi-geo-alt text-warning me-1"></i>
          {{ document.location }}
        </div>
        <div class="">
          <i class="bi-calendar2-event text-warning me-1"></i>
          {{ document.date | date: 'd MMMM y' }}
          <i class="bi-clock text-warning"></i>
          {{ document.time.hours + 'h' + document.time.minutes}}
        </div>
      </div>
    </div>
    <div class="d-flex flex-column flex-lg-row gap-2 mt-2">
      <a href="" class="btn btn-sm btn-dark rounded-pill">
        <i class="bi-download"></i>
        Document
      </a>
      <a href="" class="btn btn-sm btn-dark rounded-pill">
        <i class="bi-github"></i>
        Code source
      </a>
    </div>
  </div>
</div>
