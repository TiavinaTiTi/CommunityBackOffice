<div class="h-100 d-flex justify-content-center align-items-center w-100">
  <div class="card border-0 bg-dark-2 col-12 col-md-6 col-lg-3 pt-4 pb-4 position-relative">
    <span class="badge bg-warning py-2 position-absolute fs-6 fw-semibold text-dark" style="top: -15px; left: 10px;">
      <i class="bi-slack"></i>
      IT Community
    </span>
    <div class="card-body">
      <div class="form-floating text-light mt-2">
        <input type="email" class="form-control bg-dark text-light" name="" id="address" placeholder="addresse e-mail" required>
        <label for="address">Addresse e-mail</label>
      </div>
      <div class="form-floating text-light mt-2">
        <input type="password" class="form-control bg-dark text-light" name="" id="pwd" placeholder="addresse e-mail" required>
        <label for="pwd">Mot de passe</label>
      </div>
      <div class="mt-4">
        <button class="btn btn-warning text-dark fw-semibold w-100">Se connecter</button>
      </div>
      <div class="text-center">
        <hr class="text-secondary">
        <a routerLink="/sign-up" class="text-decoration-none fw-semibold text-light">Creer un compte ?</a>
      </div>
    </div>
  </div>
</div>
