    <div class="modal-content bg-dark">
      <div class="modal-header">
        <div class="">
          <h5 class="" id="exampleModalFullscreenLabel">{{ itemPublication.title }} </h5>
          <span class="text-secondary">{{ itemPublication.date | date: 'short'}}</span>
          <p class="fst-italic">{{ itemPublication.description }}</p>
        </div>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close" (click)="ModalInvisible()"></button>
      </div>

                <a href="" class="text-decoration-none text-white">

                </a>
              </div>
              <p class="fs-7 m-0">" Lorem ipsum dolor sit amet, consectetur... "</p>
              <a href="" class="text-secondary fw-semibold fs-7 text-decoration-none">Reponse</a>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <div class="d-flex w-100 gap-2">
          <input type="text" class="form-control rounded-pill bg-transparent text-white" placeholder="Votre commentaire...">
          <button class="btn btn-primary">
            <i class="bi-send"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
