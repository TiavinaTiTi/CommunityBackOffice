<div class="pt-2 pb-2 pt-lg-4">
  <div class="mb-4 col-12 col-md-6 col-lg-4 position-relative d-flex justify-content-center align-items-center">
    <button class="bg-warning border-white border-2 border-solid rounded-circle position-absolute end-0 mx-1" style="width: 30px; height: 30px">
      <i class="bi-search"></i>
    </button>
    <input type="text" [(ngModel)]="search" (input)="searchTraining()" class="form-control rounded-pill bg-dark-2 text-white" placeholder="Recherche...">
  </div>
  <div class="row row-cols-1 row-cols-md-3 d-flex row-gap-1">
    @if(documents | async){
      @for(item of documents | async; track item.id){
        <div class="col">
          <app-item-document [document]="item"></app-item-document>
        </div>
      }
    } @else {
      @for (item of loaderDocs; track $index){
        <div class="col">
          <div class="card border-0 bg-dark-2 text-light h-100">
            <div class="card-body">
              <div class="card-title">
                <svg width="80%" height="10px" class="bg-dark"></svg>
              </div>
              <div class="">
                <div class="">
                  <div class="card rounded-0 border-0 bg-transparent text-light">
                    <div class="d-flex flex-wrap">
                      <svg class="bg-dark me-2" width="50" height="50"></svg>
                      <div class="">
                        <div class="card-text fw-bold text-warning">
                          <svg width="150" height="10px" class="bg-dark"></svg>
                        </div>
                        <div class="card-text fs-7">
                          <svg width="150" height="10px" class="bg-dark"></svg>
                        </div>
                      </div>
                    </div>
                    <div class="">
                    </div>
                  </div>
                </div>
                <div class="">
                  <div class="">
                    <svg width="100%" height="10px" class="bg-dark"></svg>
                  </div>
                  <div class="">
                    <svg width="100%" height="10px" class="bg-dark"></svg>
                  </div>
                </div>
              </div>
              <div class="row row-cols-1 row-cols-lg-2 mt-2">
                <div class="col">
                  <svg width="100%" height="20px" class="bg-dark rounded-pill"></svg>
                </div>
                <div class="col">
                  <svg width="100%" height="20px" class="bg-dark rounded-pill"></svg>
                </div>
              </div>
            </div>
          </div>
        </div>
      }
    }
  </div>
</div>
