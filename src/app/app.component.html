<main class="row p-0 m-0 vh-content bg-dark">
  <nav class="col-auto m-0 p-0 d-flex flex-xl-column flex-lg-shrink-0 flex-wrap justify-content-between fixed-top-md fixed-left-lg flex-shrink-0 bg-dark-2 w-sideBar" id="navigation">
    <a href="/" class="d-block p-3 link-light text-decoration-none" title="Icon-only" data-bs-toggle="tooltip" data-bs-placement="right">
      <span class="bi-slack"></span>
    </a>
    <div class="d-flex flex-xl-column align-items-center gap-2">
      @for(item of menus; track $index){
        <div class="nav-item">
          <a routerLink="{{ item.root }}" routerLinkActive="link-warning" [routerLinkActiveOptions]="{exact:true}" class="navbar-link text-decoration-none btn btn-dark bg-transparent border-0">
            <i class="{{ item.icon }}"></i>
          </a>
        </div>
      }
    </div>
    <div class="d-flex align-items-center justify-content-center">
      <a routerLink="{{ menuLogin.root }}" (click)="authService.logout()" routerLinkActive="link-warning" [routerLinkActiveOptions]="{exact:true}" class="navbar-link text-decoration-none btn btn-dark bg-transparent border-0">
          <i class="{{ menuLogin.icon }} position-relative">
            <span [ngClass]="(authService.isLoggedIn() ? 'bg-success' : 'bg-danger')" id="current_status"></span>
          </i>
      </a>
    </div>
  </nav>

  <div class="col text-white">
    <div class="container px-xl-5 h-100 pt-6" [@routeAnimations]="getRouteAnimationData()">
      <router-outlet></router-outlet>
    </div>
  </div>
</main>
